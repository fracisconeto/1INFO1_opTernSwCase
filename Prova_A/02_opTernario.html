<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    Problema: Taxa de Juros
    Peça para o usuário informar o preço do Tablet que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    Considere que:
    Se a quantidade de parcelas for 1 (apenas uma), não terá diferença no preço.
    Se a quantidade de parcelas for até 5 (inclusive), o juro a ser aplicado será de 3% (3/100) sobre o preço do Tablet.
    Se a quantidade de parcelas for acima de 5, o juro a ser aplicado será de 7% (7/100) sobre o preço do Tablet.
    Apresente o preço final do Tablet.
    */

    //Entrada
const preço = Number(prompt("quanto vc deseja pagar no tablet? ").trim())
const parcelas = Number(prompt("quantas parcelas deseja comprar?").trim())
    //Processamento
let final = (parcelas === 1 ) ? alert(`o preço sera de $${preço}`)
: (parcelas <= 5 ) ? alert(`o preço sera de $${preço * 1.03 } `)
: (parcelas > 5  ) ? alert(`o preço sera de $${preço * 1.07 } `)
: alert("valor invalido ")
    //Saída

    Para testar:
    Entradas: Preço do Tablet e Número de Parcelas
    - Informando 1000 (preço) e 1 (parcelas), o preço será de R$ 1.000,00
    - Informando 1000 (preço) e 3 (parcelas), o preço será de R$ 1.030,00
    - Informando 1000 (preço) e 7 (parcelas), o preço será de R$ 1.070,00
