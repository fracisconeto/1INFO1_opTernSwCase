<script>
    /*USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE

    Problema: Comprar Água
    Peça para o usuário informar o tamanho da garrafa de água que deseja e considere a seguinte situação:
    - Se informou "(BO)Bottle", o programa deverá apresentar a mensagem "Garrafa de Água: R$ 5,00".
    - Se informou "(LT)Litro", o programa deverá apresentar a mensagem "Litro de Água: R$ 9,00".
    - Se informou "(FL)5 Litros", o programa deverá apresentar a mensagem "Cinco litros de água: R$ 15,00".
    - Se informou "(TL)10 Litros", o programa deverá apresentar a mensagem "Dez litros de água: R$ 20,00".
    Crie também um default que retornará a mensagem "Opção de compra inválida".

   
    */

    //Entrada
    const tamanho = prompt("informe o tamanho da garrafa de água(bo para Bottle ,lt para litro , fl para cinco litros  e tl para 10 litros   )  ")

    //Processamento

    switch (tamanho) {
        case "bo":
            alert("a garrafa de água custa R$ 5,00");

            break;

        case "lt":
            alert(" a garrafa de agua custa R$9,00");
            break;

        case "fl":
            alert("a garrafa de água custa R$ 15,00");
            break
        case "tl":
            alert("a garrafa de água custa R$20,00");
            break
        default:
            alert("Opção de compra inválida")
            break;
    }
    //Saída

    /*
    Para testar:
    Entrada: Produto que deseja comprar (poderá ser BO, LT, FL ou TL)
    - Informando BO, a mensagem será "Garrafa de Água: R$ 5,00"
    - Informando LT, a mensagem será "Litro de Água: R$ 9,00"
    - Informando FL, a mensagem será "Cinco litros de água: R$ 15,00"
    - Informando TL, a mensagem será "Dez litros de água: R$ 20,00"
    - Informando 1A, a mensagem será "Opção de compra inválida"
    - Informando qualquer dado diferente de BO, LT, FL ou TL, a mensagem será "Opção de compra inválida"
    */
</script>
